<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- 1. 검색창에 키워드를 적고 검색을 누르면 > 영화 내역이 보임
            - 예상으론 검색창에 배열-filter을 이용해서 원하는 값을 추출 > 영화내역을 뽑아낼듯함
2. 영화를 누르면 alter이 나오고 영화 id가 뜸 >> filter나 find 사용하면 될듯함 + 화면에 띄는 팝업
3. 영화 리스트와 tmdb를 연결함
 -->
        <!-- 아마 검색할때 리스트를 제거한뒤에, 필터로 검색 내용을 뺀 후 맵으로 값들을 반복해 적으면 될듯함
  -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Popular movie search site</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script src="movie.js"></script>
    </head>
    <body>
        <h1 id="header">
            Popular
            <span id="headerWord" class="image blinking"> movie </span> search
            site
        </h1>
        <form class="search" action="/search" method="GET">
            <input
                id="searchWindow"
                placeholder="영화 제목을 검색해 주세요."
                type="search"
            />
            <button
                id="searchBtn"
                type="submit"
                class="btn btn-danger"
                value="target"
            >
                search
            </button>
        </form>
        <main>
            <div
                class="row row-cols-1 row-cols-md-4 g-4"
                class="movieCards"
                id="movieCards"
            ></div>
        </main>
    </body>
</html>
